<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Segmentation Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script defer src="overlay.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video, canvas, img { width: 90%; max-width: 400px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Live Segmentation</h2>
  <!-- Photo Capture Input -->
  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
  <button id="capture">Capture Photo</button>
  
  <img id="capturedImage" style="display:none;" />
  <canvas id="canvas"></canvas>

  <!-- Service Worker setup remains intact -->
  <script src="serviceWorkerSetup.js"></script>
</body>
</html>
