<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Segmentation</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script defer src="overlay.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0; padding: 20px; text-align: center;
      background: #f9f9f9; color: #222;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: #007AFF;
      color: white;
      margin-top: 12px;
    }
    video, canvas {
      width: 90%; max-width: 400px; border-radius: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Live Segmentation Overlay</h2>
  <video id="video" autoplay playsinline muted></video><br>
  <button id="captureBtn">Capture & Segment</button><br>
  <canvas id="outputCanvas" width="512" height="512"></canvas>
</body>
</html>
