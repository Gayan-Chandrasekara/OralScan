<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oral Cancer Segmentation</title>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script defer src="overlay.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; margin: 2rem; }
    video, canvas, img { width: 90%; max-width: 400px; margin: 10px auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; background: #007aff; color: white; margin: 1rem; }
    #progress { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Oral Cancer Detection</h2>
  
  <button id="downloadModel">Download Model</button>
  <div id="progress">Model not downloaded</div>

  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
  <button id="capture">Capture Photo</button>

  <img id="capturedImage" alt="Captured Image" />
  <canvas id="canvas" width="512" height="512"></canvas>
</body>
</html>
